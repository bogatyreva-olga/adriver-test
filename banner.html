<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Banner</title>
    <script type="module" src="./js/main.js"></script>
    <link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
<div class="content">
    <div class="banner">
        <div class="banner__logo">
            <div class="banner__logo-wrap"></div>
            <div class="banner__content"></div>
        </div>
    </div>
    <template id="card">
        <div class="card">
            <div class="card__images">
                <div>
                    <img src="image/1.jpg" alt="dress"/>
                </div>
            </div>
            <div class="card__info-product">
                <div class="card__title">
                    <span class="card__text">Название товара</span>
                </div>
                <div class="card__price">
                    <div class="price"><span>450</span><span class="card__price-symbol">₽</span></div>
                </div>
                <button class="card__basket"><span>Купить</span></button>
            </div>
        </div>
    </template>
</div>
</body>
</html>
